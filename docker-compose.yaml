version: '3.1'

services:
  db:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - bpp_network

  migration:
    build: .
    image: server
    restart: on-failure
    environment:
      MYSQL__HOST: "db"
      MYSQL__DATABASE: test
      MYSQL__PASSWORD: secret
      MYSQL__USERNAME: root
    command: ./runtime migrate
    depends_on:
      - db
    networks:
      - bpp_network

  server:
    image: server
    restart: always
    ports:
      - "8080:8080"
    environment:
      MYSQL__HOST: "db"
      MYSQL__DATABASE: test
      MYSQL__PASSWORD: secret
      MYSQL__USERNAME: root
    depends_on:
      - db
      - migration
    networks:
      - bpp_network

networks:
  bpp_network:
    driver: bridge